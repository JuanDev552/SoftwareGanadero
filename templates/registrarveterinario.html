<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Veterinario</title>
    <link rel="stylesheet" href="../static/css/registroanimal.css">
</head>
<body>
    <div class="header bg-white shadow-md p-4 flex items-center justify-between">
        <a href="{{ url_for('inicio') }}">
            <img alt="Logo Ganaderos Unidos" class="h-16" height="100" src="../static/imagenes/Logo-pagina.png" width="100"/>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">Registrar Veterinario</h1>
        <div class="max-w-2xl mx-auto mt-6 flex justify-between">
            <a href="{{ url_for('inicio') }}" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition duration-300">Ir a Inicio</a>
            <a href="{{ url_for('informes_veterinarios') }}" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Ir a Informes</a>
        </div>
    </div>

    <form action="{{ url_for('registrar_veterinario') }}" method="POST" class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 gap-6">
            <div class="form-group">
                <label for="idVeterinario" class="block text-sm font-medium text-gray-700">ID veterinario</label>
                <input id="idVeterinario" name="idVeterinario" type="number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required/>
            </div>
            <div class="form-group">
                <label for="nombreVeterinario" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input id="nombreVeterinario" name="nombreVeterinario" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required/>
            </div>
            <div class="form-group">
                <label for="apellidoVeterinario" class="block text-sm font-medium text-gray-700">Apellido</label>
                <input id="apellidoVeterinario" name="apellidoVeterinario" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required/>
            </div>
            <div class="form-group">
                <label for="telefonoVeterinario" class="block text-sm font-medium text-gray-700">Teléfono</label>
                <input id="telefonoVeterinario" name="telefonoVeterinario" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required/>
            </div>
            <div class="form-group">
                <label for="correoVeterinario" class="block text-sm font-medium text-gray-700">Correo</label>
                <input id="correoVeterinario" name="correoVeterinario" type="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required/>
            </div>
            <div class="form-group">
                <label for="direccionVeterinario" class="block text-sm font-medium text-gray-700">Dirección</label>
                <input id="direccionVeterinario" name="direccionVeterinario" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required/>
            </div>
            <div class="form-group">
                <label for="idEspecialidad" class="block text-sm font-medium text-gray-700">Especialidad</label>
                <select id="idEspecialidad" name="idEspecialidad" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    {% for especialidad in especialidades %}
                        <option value="{{ especialidad.idEspecialidad }}">{{ especialidad.descripcionEspecialidad }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                <select id="estado" name="estado" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="button-container mt-6">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Crear</button>
        </div>
    </form>
</body>
</html>
